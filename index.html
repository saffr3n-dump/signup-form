<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="side">
      <div class="logo"><img src="./assets/logo.png" alt="Logo"> ODIN</div>
      <div class="credit">
        Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
        on <a href="https://unsplash.com/">Unsplash</a>
      </div>
    </div>
    <div class="content">
      <div class="top">
        <div>
          This is not a real online service! You know you need something like
          this in your life to help you realize you deepest dreams. Sign up
          <em>now</em> to get started.
        </div>
        <div>You <em>know</em> you want to.</div>
      </div>
      <div class="mid">
        <div>Let's do this!</div>
        <form action="#" method="post" id="form">
          <fieldset>
            <label for="firstName">
              first name
              <input type="text" name="firstName" id="firstName">
            </label>
            <label for="lastName">
              last name
              <input type="text" name="lastName" id="lastName">
            </label>
          </fieldset>
          <fieldset>
            <label for="email">
              email
              <input type="email" name="email" id="email">
            </label>
            <label for="phone">
              phone number
              <input type="tel" name="phone" id="phone">
            </label>
          </fieldset>
          <fieldset>
            <label for="password">
              password
              <input type="password" name="password" id="password" required>
            </label>
            <label for="confirm">
              confirm password
              <input type="password" name="confirm" id="confirm" required>
            </label>
          </fieldset>
        </form>
      </div>
      <div class="bot">
        <button type="submit" form="form">Create Account</button>
        <div>Already have an account? <a href="#">Log in</a></div>
      </div>
    </div>
  </body>
</html>
