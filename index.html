<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="side">
      <div class="logo"><img src="./assets/logo.png" alt="Logo"> ODIN</div>
      <div class="credit">
        Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
        on <a href="https://unsplash.com/">Unsplash</a>
      </div>
    </div>
    <div class="content">
      <div class="top">
        <div>
          This is not a real online service! You know you need something like
          this in your life to help you realize you deepest dreams. Sign up
          <em>now</em> to get started.
        </div>
        <div>You <em>know</em> you want to.</div>
      </div>
      <div class="mid">
        <h1>Let's do this!</h1>
        <form action="#" id="form">
          <label for="firstName">
            FIRST NAME
            <input type="text" name="firstName" id="firstName">
          </label>
          <label for="lastName">
            LAST NAME
            <input type="text" name="lastName" id="lastName">
          </label>
          <label for="email">
            EMAIL
            <input type="email" name="email" id="email">
          </label>
          <label for="phone">
            PHONE NUMBER
            <input type="tel" name="phone" id="phone">
          </label>
          <label for="password">
            PASSWORD
            <input type="password" name="password" id="password">
          </label>
          <label for="confirm">
            CONFIRM PASSWORD
            <input type="password" name="confirm" id="confirm">
          </label>
        </form>
      </div>
      <div class="bot">
        <button type="submit" form="form">Create Account</button>
        <div>Already have an account? <a href="#">Log in</a></div>
      </div>
    </div>
  </body>
</html>
